<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alessandro Valli</title>
    <style>
      html,
      body,
      #cesiumContainer {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #claude-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 340px;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 9999;
        font-family: sans-serif;
      }
      #claude-response {
        color: #e0e0e0;
        font-size: 13px;
        min-height: 40px;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
      }
      #claude-input {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        color: #fff;
        font-size: 13px;
        padding: 6px 8px;
        resize: none;
        outline: none;
      }
      #claude-input::placeholder { color: rgba(255,255,255,0.4); }
      #claude-send {
        align-self: flex-end;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        padding: 5px 14px;
      }
      #claude-send:hover { background: rgba(255, 255, 255, 0.25); }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="claude-panel">
      <div id="claude-response"></div>
      <textarea id="claude-input" rows="3" placeholder="Ask Claudeâ€¦"></textarea>
      <button id="claude-send">Send</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
